<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 생성 구구단 출력하기</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        #output {
            border: 1px solid red;
            width: 400px;
            height: 400px;
            font-size: 15px;
            margin-top: 20px;
        }
        button:hover {background-color: yellow;}
    </style>
</head>
<body>    
    <div class="">
        <!-- <button id="3dan">3단출력</button>
        <button id="6dan">6단출력</button>
        <button id="9dan">9단출력</button> -->        
        <button id="clear">지우기</button>
        <button id="refresh">새로고침</button>
    </div>
    <div id="output">
        구구단 출력부분
    </div>
    <script>
        $(document).ready(function(){
            var my99dan = new My99DAN;

            var dan = prompt('출력 원하는 단은?','number');
            my99dan.print99Dan(dan);
            $('#clear').click(function(){
                my99dan.clear99Dan();
            }) 
            $('#refresh').click(function(){
                location.reload()
            }) 
            /* 
            $('#3dan').click(function(){
                my99dan.print3Dan();
            })
            $('#6dan').click(function(){
                my99dan.print6Dan();
            })
            $('#9dan').click(function(){
                my99dan.print9Dan();
            })
            */
            
        });

        //클래스 설계
        function My99DAN(){
            //출력노드 찾아오기
            this.$output = $('#output');
        }
        My99DAN.prototype.print99Dan = function(dan){
            var str = "";
            for (let i = 0; i <= 9; i++) {
                str += dan + '*' + i + '=' + (dan * i ) + '<br/>';
            }
            this.$output.html(str);
        }
        /* My99DAN.prototype.print3Dan = function(){
            this.print99Dan(3);
        }
        My99DAN.prototype.print6Dan = function(){
            this.print99Dan(6);
        }
        My99DAN.prototype.print9Dan = function(){
            this.print99Dan(9);
        } */
        My99DAN.prototype.clear99Dan = function(){
            this.$output.html("");
        }
    </script>
</body>
</html>
