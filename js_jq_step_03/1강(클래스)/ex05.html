<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 클래스를 매개변수의 값으로 사용하기-2</title>
    <script src="libs/jquery-3.5.1.min.js"></script>    
</head>
<body>    
    <img src="images/newbtn.bar.1.png" alt id='bar1'>
    <script>       
       $(document).ready(function(){
            var $bar1 = $('#bar1');
            // $bar1.css('position', 'absolute');
            // $bar1.css('left', 50);
            // $bar1.css('top', 50);

            $bar1.css(//css 한번만 호출
                { 
                    'position' : 'absolute',
                    'left' : 100,
                    'top': 50
                }
            )

       });
    </script>
</body>
</html>
