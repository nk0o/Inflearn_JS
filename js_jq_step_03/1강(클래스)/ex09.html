<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토 방식으로 클래스만들기</title>
    <script src="libs/jquery-3.5.1.min.js"></script>    
</head>
<body>    
    <script>       
        //클래스 설계하기(붕어빵 기계) -- 멤버변수 4개
        //속성 프로퍼티 -- 3개, 
        //멤버 메서드 함수 --1개
        function Person() {
            this.name = '홍길동';
            this.age = 15;
            this.address = '대구';
        }
        //프로토타입으로 메서드 정의한 방법
        //클래스 외부로 뺀 이유
        //메서드를 공유해서 사용하기 위해서
        //메모리 절약할 수 있음
        Person.prototype.displayPerson = function(){
            document.write('name: ' + this.name +' age: ' + this.age +' address: ' + this.address + '<br/>')
        }
        //모든 인스턴스에 공유가 되어 사용된다.





        //인스턴스 생성(붕어빵 종류별로 만들기)
        //new 라는 연산자가 메모리에 멤버의 크기만큼 할당 (똑같은 붕어빵기계 사오기)
        var american_person = new Person(); //팥붕어빵 
        american_person.displayPerson();
        
        var korean_person = new Person();//크림붕어빵
        korean_person.name = '짱구'
        korean_person.displayPerson();
    </script>
</body>
</html>
