<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입 방식 클래스로 싱글/다중 탭메뉴 생성---최적화 작업</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        .tab-menu {
            list-style: none;
            height: 80px;
        }
        .tab-menu li {
            width: 100px;
            height: 40px;
            background-position-y: 0;
            text-indent: -1000px;
            overflow: hidden;
            display: inline;
            float: left;
        }
        .tab-menu li:hover {
            background-position-y: -40px;
        }
        .tab-menu li.select {
            background-position-y: -80px;
            height: 80px;
        }
        .tab-menu li.menuitem1 {
            background-image: url(images/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2 {
            background-image: url(images/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3 {
            background-image: url(images/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4 {
            background-image: url(images/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5 {
            background-image: url(images/newbtn.bar.5.png);
        }
        .tab-menu li.menuitem6 {
            background-image: url(images/newbtn.bar.6.png);
        }
    </style>
</head>
<body>    
    <p>첫 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>
    <p>두 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>
    <script>
        
       $(document).ready(function(){
           //설계한 클래스의 인스턴스 생성하기
            var tabMenu1 = new TabMenu('#tabMenu1');
            var tabMenu2 = new TabMenu('#tabMenu2');         
       });
       
       //클래스 설계 
       //생성자 부분에서 매개변수를 받고 있다.
       function TabMenu(tabname) {
           //프로퍼티 초기화
            this.$tabMenu=null; // ul
            this.$menuItems=null; // li
            this.$selectedMenuItem=null;
            //인스턴스의 메서드 바로 작동하게하는 메서드 불러오기
            this.init(tabname);
            this.initEvent();
       }

       //초기화 메서드
       TabMenu.prototype.init = function(tabname){
            this.$tabMenu = $(tabname);
            this.$menuItems = this.$tabMenu.find('li');
        }
        //이벤트등록 메서드
        TabMenu.prototype.initEvent = function(){
            var objThis = this;
            this.$menuItems.on('click', function(){
                objThis.setSelectItem($(this));
            })
        }
        //사용자가 클릭한 메뉴 아이템 선택
        TabMenu.prototype.setSelectItem = function($menuItem){
            //기존에 선택 한 메뉴가 있다면 삭제
            if(this.$selectedMenuItem){
                this.$selectedMenuItem.removeClass('select');
            }
            //신규 아이템으로 설정
            this.$selectedMenuItem = $menuItem;
            this.$selectedMenuItem.addClass('select');
        }
    </script>
</body>
</html>
