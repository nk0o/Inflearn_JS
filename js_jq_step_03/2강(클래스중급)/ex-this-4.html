<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수호출 this 정체-4</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        
    </style> 
</head>
<body>    
    
    <script>
      var userName = "사용자이름";

      function User(name){
          this.userName = name;
      }

      User('김연아'); //인스턴스 만든게 아니고, 일반 함수 호출
      console.log('userName = ' + userName); //매개변수 넣은 값으로 재할당됨 : 함수 호출의 this는 윈도우꺼



    </script>
</body>
</html>
