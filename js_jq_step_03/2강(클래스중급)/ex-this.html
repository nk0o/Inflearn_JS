<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this의 정체</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        
    </style> 
</head>
<body>    
    
    <script>
        function MyClass (){
            this.prop1 = "value1";
        }
        //메서드 정의
        MyClass.prototype.method1 = function(){
            alert(this.prop1)
        }
        //this가 객체단의 this가 된다
        var my = new MyClass();
        my.method1();



        //전역변수
        var data = 10;
        $(document).ready(function(){            
            //함수 생성
            //함수 부분에서의 this는 window 객체의 소속이 된다.
            function outer(){
                //중첩함수
                function inner(){
                    //윈도우 객체의 this가 된다.
                    this.data = 20;
                    data = 30;

                    document.write("1. data1 = "+data + "<br/>");
                    document.write("2. this.data2 = "+ this.data + "<br/>");
                    document.write("3. window.data3 = "+ window.data + "<br/>");
                }
                inner();
            }            
            outer();
        })

    </script>
</body>
</html>
