<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <link rel="stylesheet" href="">
</head>
<body>
    
    <script>
        var now = new Date();    
        var disp = now.toLocaleTimeString(); //  내지역 시간 문자열로 반환
        document.write("현재시간 : " + disp)
    </script>
</body>
</html>
