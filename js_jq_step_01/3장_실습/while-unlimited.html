<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 발생 맞추는 게임</title>
</head>
<body>
    <script>
        var low = 0; //범위 최소
        var high = 0;//범위 최대
        var card = 0;//정답
        
        while(true) {
            var count = 0;//사용자 시도 횟수
            low = 0;
            high = 99;
            //Math.random();//랜덤 (0.0 ~ 1.0)
            card = Math.floor(Math.random() * 100);// 0~ 99 난수 floor는 소수 버리기
            alert('수를 결정하였습니다.맞춰 보세요' + card);

            //내부 루프는 정해진 난수를 맞출때까지 실행
            while(true){
                var n = 0;
                alert('정답의 범위 : ' + low + ' - ' + high);//값의 범위를 출력
                count++;
                alert('시도 횟수' + count + '번째');

                n = prompt('숫자를 입력하세요!')//사용자로부터 숫자입력받음
                n = parseInt(n);

                if(n > high || n < low){
                    alert('값의 범위를 벗어났어요')
                } else {
                    if(n == card){
                        alert('정답입니다!!')
                        break;
                    }else if(n > card){
                        alert('정답은 더 낮은 수임')
                        high = n;
                    }else {
                        alert('정답은 더 높은 수임')
                        low = n;
                    }
                }
            }
            
            alert('시도 횟수는 '+count +'입니다')
            var con = confirm('게임 다시???')
            if(con == false){
                break;
            }
        }
    </script>
</body>
</html>
