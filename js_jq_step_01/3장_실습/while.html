    <script>

       /*  var sum = 0;

        //while문은 무한루프 전용으로 사용!!!!

        //do while문은 false여도 무조건 한번 실행
        //do while문은 사용자 의사 물어보고 루핑 할지 말지 결정
        var a = 0;
        var b = 0;
        var sum1 = 0
        var i = 1;
        do {
            sum1 = a + b;
            document.write('i='+ i +', a='+ a +', sum=' + sum1 + '<br>');
            a++;
            i++
        } while (a <=3);
    </script>
