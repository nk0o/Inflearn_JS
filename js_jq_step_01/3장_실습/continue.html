<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2의 배수 제외하고 다 출력 = 홀수 출력
        for (let i = 1; i <=100; i++) {
            if(i %2 == 0){
                continue;//조건식이 맞으면 증감식으로 바로 이동
            }
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
